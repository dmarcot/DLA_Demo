<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A simple KML example.">
    <meta name="cesium-sandcastle-labels" content="Showcases, DataSources">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
viewer.dataSources.add(Cesium.CzmlDataSource.load('zhurricane.cmzl'));

var options = {
    camera : viewer.scene.camera,
    canvas : viewer.scene.canvas
};

Sandcastle.addToolbarMenu([{
    text : 'DR-4293 - Tennessee Fire',
    onselect : function() {
        viewer.camera.flyHome(0);
        viewer.dataSources.add(Cesium.KmlDataSource.load('tennFireCSVs.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('tennFireF&RVs.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('tennFireHospital.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('tennFireUSNG.kml', options));
    }
}, {
    text : 'DR-4280 - Florida Hurricane',
    onselect : function() {
        viewer.camera.flyHome(0);
        viewer.dataSources.add(Cesium.KmlDataSource.load('DR4280.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('Florida Hospitals.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('Food and Retail Vendors Florida.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('National Guard Florida.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('Red Cross Florida.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('Supply Vendors Florida.kml', options));
      }
}, {
    text : 'DR-4298 - South Dakota Severe Winter Storm',
    onselect : function() {
        viewer.camera.flyHome(0);
        viewer.dataSources.add(Cesium.KmlDataSource.load('DR4298.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('sd_Army National Guard.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('sd_Construction Supply Vendors.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('sd_Food and Retail Vendors.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('sd_hospitals.kml', options));
        viewer.dataSources.add(Cesium.KmlDataSource.load('sd_RedCross.kml', options));
    }
}], 'toolbar');

Sandcastle.reset = function() {
    viewer.dataSources.removeAll();
    viewer.clock.clockRange = Cesium.ClockRange.UNBOUNDED;
    viewer.clock.clockStep = Cesium.ClockStep.SYSTEM_CLOCK;
};
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
