<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Tennessee Wild Fire DR-4293</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
	var viewer = new Cesium.Viewer('cesiumContainer', {
		orderIndependentTranslucency: false
	});
	

	viewer.dataSources.add(Cesium.CzmlDataSource.load('../../Apps/tennFire.czml'));
	
	<!-- start on specific location , fromDegress(west,south,east,north) -->
	viewer.camera.setView({
		destination: Cesium.Rectangle.fromDegrees(-85, 34.5, -82.0, 37.0)
	});
	
		
	<!-- USNG Layer -->
	viewer.dataSources.add(Cesium.KmlDataSource.load('../../Apps/tennFire/tennFireUSNG.kml',
		{
			camera: viewer.scene.camera,
			canvas: viewer.scene.canvas,
		})
	);
	
	<!-- Hospitals Layer -->
	viewer.dataSources.add(Cesium.KmlDataSource.load('../../Apps/tennFire/tennFireHospital.kml',
		{
			camera: viewer.scene.camera,
			canvas: viewer.scene.canvas,
		})
	);
	
	<!-- Construction Supply Vendors Layer -->
	viewer.dataSources.add(Cesium.KmlDataSource.load('../../Apps/tennFire/tennFireCSVs.kml',
		{
			camera: viewer.scene.camera,
			canvas: viewer.scene.canvas,
		})
	);
	
	<!-- Food & Retail Vendors Layer -->
	viewer.dataSources.add(Cesium.KmlDataSource.load('../../Apps/tennFire/tennFireF&RVs.kml',
		{
			camera: viewer.scene.camera,
			canvas: viewer.scene.canvas,
		})
	);
	
  </script>
</body>
</html>
